<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class ="container">
        <div class = "header">

        </div>
        <div class = "library">
            <div class = "cards-block">
                <div class = "card">

                </div>
            </div>
            <div class = "controls">
                <button class = "addButton" id = "control-buttons">Enter</button>
                <button class = "newBookButton" id = "control-buttons">New Book</button>
            </div>
        </div>
        <div class='formContainer' id='formContainer'>
            <form class='formPopup' id= 'formPopup'>
                <p class='formHeader'>ADD NEW BOOK</p>
                <input class='formInput' type='text' placeholder='Title' id='titleInput' required>
                <input class='formInput' type='text' placeholder='Author' id='authorInput' required>
                <input class='formInput' type='number' placeholder='Pages' id='pagesInput' max='100000' required>
                <div class='readCheckbox'>
                    <label for='hasRead'>Done reading?</label>
                    <input type='checkbox' id='hasRead' name='hasRead'>
                </div>
                <button class='btnAddBook' form='formContainer' type='submit' id='btnAddBook'>Add</button>
                <button class='btnCloseForm' id='btnCloseForm'>Cancel</button>
            </form>
        <div class = "footer">

        </div>
    </div>
    
</body>
<script src = "script.js"></script>
</html>
