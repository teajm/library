<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class ="container">
        <div class = "header">

        </div>
        <div class = "library">
            <div class = "controls">
                <div class="section-title">your library</div>
                <div class = "buttonz">               
                    <button class = "addButton" id = "control-buttons">Enter</button>
                    <button class = "newBookButton" id = "control-buttons">New Book</button>
            </div>

            </div>

            <div class = "cardblock">

            </div>

        </div>
        <div class='formContainer' id='formContainer'>
            <form class='formPopup' id= 'formPopup'>
                <p class='formHeader'>ADD NEW BOOK</p>
                <input class='formInput' type='text' placeholder='Title' id='titleInput' required>
                <input class='formInput' type='text' placeholder='Author' id='authorInput' required>
                <input class='formInput' type='number' placeholder='Pages' id='pagesInput' max='100000' required>
                <div class='readCheckbox'>
                    <label for='hasRead'>Done reading?</label>
                    <input type='checkbox' id='hasRead' name='hasRead'>
                </div>
                <div id = "buttonz">
                <button class='addBookButton' form='formContainer' type='submit' id='addBookButton'>Add</button>
                <button class='closeFormbutton' id='closeFormbutton'>Cancel</button>
            </div>
            </form>

    </div>
    <div id = "footer">
        <p>made by taylor</p>
        <a href = "https://github.com/teajm">
            <img id = "github-logo" src = "images/github-logo.png" alt="github logo">
        </a>
    </div>
    
</body>
<script src = "script.js"></script>
</html>
